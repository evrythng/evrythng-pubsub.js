<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>evrythng-pubsub.js playground</title>
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script src="https://unpkg.com/mqtt@2.9.3/dist/mqtt.min.js"></script>
  <script>
    System.set('mqtt', System.newModule(window.mqtt));
    SystemJS.config({
      transpiler: 'plugin-babel',
      map: {
        'plugin-babel': 'node_modules/systemjs-plugin-babel/plugin-babel.js',
        'systemjs-babel-build': 'node_modules/systemjs-plugin-babel/systemjs-babel-browser.js'
      },
      paths: {
        'lodash-es': 'node_modules/lodash-es',
        'evrythng': 'node_modules/evrythng/dist/evrythng.es.js',
      },
      meta: {
        '*.js': {
          babelOptions: {
            es2015: false
          }
        }
      },
      packages: {
        'src': {},
        'lodash-es': {},
        'evrythng': {}
      }
    });
    SystemJS.import('evrythng').then(module => EVT = module)
    SystemJS.import('src/evrythng-pubsub').then(module => EVTPubSub = module)
  </script>
</head>
<body>
<h1>evrythng.js Playground</h1>
</body>
</html>
